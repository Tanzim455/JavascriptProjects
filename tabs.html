<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
        <li class="me-2" >
            <a 
            href="#incomeExpenseCategories"
            aria-current="page" class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500">Income Expense

            per Category
            </a>
        </li>
        <li class="me-2" >
            <a href="#income" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Income</a>
        </li>
        <li class="me-2">
            <a href="#expense" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Expense</a>
        </li>
        <li class="me-2">
            <a href="#profitorloss" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">ProfitOrLoss</a>
        </li>
        <li>
            <a class="inline-block p-4 text-gray-400 rounded-t-lg cursor-not-allowed dark:text-gray-500">Disabled</a>
        </li>
    </ul>
    <div id="incomeExpenseCategories" class="tabbed-content block">
          Income Expense per categories
    </div>
    <div id="income" class="tabbed-content hidden">
        
<a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Total Income</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400 totalincome"></p>
    </a>
    
  </div>
  <div id="expense" class="tabbed-content hidden">
        
    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Total Income</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400 totalexpense"></p>
        </a>
        
      </div>
      <div id="profitorloss" class="tabbed-content hidden">
        
        <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">ProfitOrLoss</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400 profitorloss"></p>
            </a>
            
          </div>
    <script src="tabs.js"></script>
</body>
</html>
